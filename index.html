<html>
 <!DOCTYPE html>
<html lang="en">
<style>
table {
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                                         <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />

		<title>Disease Panel</title>
		<script src="src/jquery.js" language="javascript"></script>
		<script src="js/main.js" language="javascript"></script>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
  <body>
      <div class="container">
          <h1>SOA Conditional GET</h1>
		<!-- Tab panes -->
		<div class="tab-content" >
		  <div class="tab-pane active" id="table" style="width:50%; float:left">
			  <br>
			  <table class="table table-striped" id="dataTable" style="border: 1px solid;" >
				  <thead>
				  <tr>
							<th>ID</th>
							<th>Name</th>
							<th>Infected</th>
							<th>Deaths</th>
							<th>Timestamp</th>
						</tr>
				  </thead>
				  <tbody id="tableBody">
					  
				  </tbody>
			  </table>
			  <button type="button" id="refreshButton" class="btn btn-refress">Refresh</button>
			  <label id="statusTime"> </label>
		  </div>
		  <div class="tab-pane" id="Search" style="width:50%; float:left">
				<h2>Add Disease</h2>
				<div class="modal-footer">
					<table>
						<tr>
							<td><label class="col-sm-4 control-label"><strong>Name:</strong></label></td>
							<td><input type="text" id="addDiseaseName" name="name"/><label for="name" class="error" ></label></td>
						</tr>
						<tr>
							<td><label class="col-sm-4 control-label"><strong>Infected:</strong></label></td>
							<td><input type="text" id="addDiseaseInfected" name="infected"/><label for="infected" class="error" ></label></td>
						</tr>
						<tr>
							<td> <label class="col-sm-4 control-label"><strong>Deathtoll:</strong></label></td>
							<td><input type="text" id="addDiseaseDeathtoll" name="deathtoll"/><label for="deathtoll" class="error" ></label></td>
						</tr>
					</table>

<!--					<label> Name:</label>-->
<!--					<input type="text" id="addDiseaseName" name="name" />-->
<!--					<label>Infected:</label>-->
<!--					<input type="text" id="addDiseaseInfected" name="infected"/>-->
<!--					<label>Deathtoll:</label>-->
<!--					<input type="text" id="addDiseaseDeathtoll" name="deathtoll"/>	-->
				</div>
				<div class="modal-footer">
					<button type="button" id="addButton" class="btn btn-success">Add</button>
				</div> 
		  </div>
		  
		  <br>
		  <div class="tab-pane" id="Search" style="width:50%; float:right">
			<h2>Update Disease</h2>
				<table>
						<tr>
							<td><label class="col-sm-4 control-label"><strong>ID:</strong></label></td>
							<td><input type="text" name="diseaseId" id="diseaseId" ><label for="diseaseId" class="error"></label></td>
						</tr>
						<tr>
							<td><label class="col-sm-4 control-label"><strong>Name:</strong></label></td>
							<td><input type="text" id="name" name="name"/><label for="name" class="error" ></label></td>
						</tr>
						<tr>
							<td><label class="col-sm-4 control-label"><strong>Infected:</strong></label></td>
							<td><input type="text" id="infected" name="infected"/><label for="infected" class="error" ></label></td>
						</tr>						
						<tr>
							<td> <label class="col-sm-4 control-label"><strong>Deathtoll:</strong></label></td>
							<td><input type="text" id="deathtoll" name="deathtoll"/><label for="deathtoll" class="error" ></label></td>
						</tr>						
					</table>
					<div class="modal-footer">
						<button type="button" id="updateButton" class="btn btn-success">Update</button>
						<button type="button" id="deleteButton" class="btn btn-success" data-dismiss="modal">Delete</button>
						<label id="statusOnly"> </label>
					</div>
		  		</div>
		  	</div>
		  </div>
	</body>
</html>
